<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactoring Dashboard – Home</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #222;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .link-box {
            max-width: 700px;
            background: white;
            padding: 20px 30px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .desc {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 14px;
        }

        #darkmodeBtn {
            position: fixed;
            right: 20px;
            top: 20px;
            padding: 10px 16px;
            background: #333;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        body.dark {
            background: #1e1e1e;
            color: #f5f5f5;
        }

        body.dark .chart-box {
            background: #2b2b2b;
            box-shadow: 0 4px 20px rgba(255,255,255,0.05);
        }

        body.dark .btn {
            background: #555;
        }
    </style>
</head>
<body>

<button id="darkmodeBtn">Toggle Dark Mode</button>
<h1>Welcome to Refactoring Software Refactoring Project</h1>

<div class="link-box">
    <a href="milestone4-section2-charts.html">Milestone4-Section2: Refactoring change before vs. after (W1 vs W2)</a>
    <div class="desc">Interactive hybrid charts for Apache Ant, Apache JMeter, and JFreeChart.</div>
</div>



<footer>
    Hosted on GitHub Pages • © 2025
</footer>

<script>
    document.getElementById("darkmodeBtn").onclick = () => {
    document.body.classList.toggle("dark");
};
</script>
</body>
</html>
